<!DOCTYPE html>
<html>
<head>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   <style>
      body {
         font-family: 'Poppins', sans-serif;
         background-color: #f7f7f7;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }
      .container {
         background: white;
         max-width: 400px;
         width: 90%;
         padding: 25px;
         border-radius: 12px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
         text-align: center;
      }
      h1 {
         font-size: 22px;
         margin-bottom: 15px;
         color: #333;
      }
      input[type=number] {
         width: 100%;
         padding: 12px;
         margin: 8px 0;
         border: 1px solid #ddd;
         border-radius: 8px;
         font-size: 14px;
         background: #f9f9f9;
         transition: 0.3s;
      }
      input[type=number]:focus {
         border-color: #4CAF50;
         outline: none;
      }
      button {
         background-color: #4CAF50;
         color: white;
         padding: 12px;
         border: none;
         border-radius: 8px;
         width: 100%;
         font-size: 16px;
         cursor: pointer;
         transition: 0.3s;
      }
      button:hover {
         background-color: #45a049;
      }
      .form-group {
         text-align: left;
         font-size: 14px;
         font-weight: 500;
         margin-top: 10px;
      }
      @media (max-width: 500px) {
         .container {
            width: 95%;
         }
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>PREDICT MATERNAL HEALTH STATUS</h1>
      <form action="" method="post">
         {% csrf_token %}
         <div class="form-group">
            <label>Age (years)</label>
            <input type="number" placeholder="Enter Age" name="age" required>
         </div>
         <div class="form-group">
            <label>Systolic Bp (mmHg)</label>
            <input type="number" placeholder="Enter Systolic Bp" name="systolicBp" required>
         </div>
         <div class="form-group">
            <label>Diastolic Bp (mmHg)</label>
            <input type="number" placeholder="Enter Diastolic Bp" name="diastolicbp" required>
         </div>
         <div class="form-group">
            <label>Blood Sugar (mmol/L)</label>
            <input type="number" placeholder="Enter Blood Sugar" name="bloodsugar" step=".01" required>
         </div>
         <div class="form-group">
            <label>Body Temp (Â°F)</label>
            <input type="number" placeholder="Enter Body Temp" name="bodytemp" required>
         </div>
         <div class="form-group">
            <label>Heart Rate (Beats/min)</label>
            <input type="number" placeholder="Enter Heart Rate" name="heartrate" required>
         </div>
         <button type="submit">Predict</button>
      </form>
   </div>
</body>
</html>
